<title>Add Test</title>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/AdminHome">Home</a>
        <a class="nav-item nav-link" routerLink="/QuestionList">Help(Question Details)</a>
        <a class="nav-item nav-link" routerLink="/Gettests">Help(Test Details)</a>
    </div>
</nav>
<html>
<style>
 </style>
    <body>
       <br>
        <div class='tablecontent shadow-lg py-4 px-3'>
         <nav class="navbar navbar-expand-sm bg-success navbar-dark">
            <div><h4 style= "color:white;">Create a Test</h4></div>
            </nav>
            <br>
         <table class="table table-sm">
            <tr>
               <th>Test Id</th>
               <td><input type=text [(ngModel)]="test.testId"></td>
            </tr>
            <tr>
               <th>Test Title</th>
               <td><input type=text [(ngModel)]="test.testTitle"/></td>
            </tr>
            <tr>
                <th>Test Date</th>
                <td><input type=text [(ngModel)]="test.testDate" disabled/></td>
             </tr>
            <tr>
               <th>Test Duration (in min)</th>
               <td><input type=text [(ngModel)]="test.testDuration" disabled/></td>
            </tr>
            <tr>
                <th>Test TotalMarks</th>
                <td><input type=text [(ngModel)]="test.testTotalMarks"/></td>
             </tr>
             <tr>
                <td colspan="2">
                   <br>
                  <button class="btn btn-success"  (click)="insertTest()">Add Test Details</button>
                </td>
               </tr>      
    </table>
        </div>
        <br><br><br><br>
    </body>
</html>
