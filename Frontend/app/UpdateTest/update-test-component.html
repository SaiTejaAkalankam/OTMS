<title>Update Test</title>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/AdminHome">Home</a>
        <a class="nav-item nav-link" routerLink="/QuestionList">Help(Question Details)</a>
        <a class="nav-item nav-link" routerLink="/Gettests">Help(Test Details)</a>
    </div>
</nav>
<html>
<html>
 <style>
 </style>
    <body>
     <br>
         <div class="tablecontent shadow-lg py-4 px-3">
            <nav class="navbar navbar-expand-sm bg-info navbar-dark">
               <div><h4 style= "color:white;">Update a Test</h4></div>
               </nav>
               <br>
            <table class="table table-sm">
               <tr>
                  <th>Test Id</th>
                  <td><input type=text [(ngModel)]="test.testId"></td>
               </tr>
               <tr>
                   <th>Test Date</th>
                   <td><input type=text [(ngModel)]="test.testDate"/></td>
                </tr>
               <tr>
                  <th>Test Title</th>
                  <td><input type=text [(ngModel)]="test.testTitle"/></td>
               </tr>
               <tr>
                  <th>Test Duration</th>
                  <td><input type=text [(ngModel)]="test.testDuration"/></td>
               </tr>
               <tr>
                   <th>Test TotalMarks</th>
                   <td><input type=text [(ngModel)]="test.testTotalMarks"/></td>
                </tr>
                <tr>
                <td colspan="2">
                  <br>
                  <button data-toggle="tooltip" data-placement="left" title="Just enter the TestId, the rest of the details will be auto-displayed" class="btn btn-primary" type="button" (click)="getTestDetails()">Get Test Details</button>
                  &nbsp;
                  <button class="btn btn-info" type="button" (click)="updateTest()">Update Test Details</button>
               </td>
               </tr>
            </table>
         </div>
         <br><br><br><br>
  </body>
</html>
